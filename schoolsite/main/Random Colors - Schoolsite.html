<!doctype html>
<html>
<head>
<title>Random Colors - Schoolsite</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../media/numbers.png">
<script>
function color(){
var harson = Math.floor(Math.random() * 226);
var harsoon = Math.floor(Math.random() * 226);
var harsooon = Math.floor(Math.random() * 226);
document.getElementById("body").style.backgroundColor = "rgb(" + harson + "," + harsoon + "," + harsooon + ")";
}
</script>
</head>
<body id="body" onload="setInterval(color, 1000)">
<a href="javascript:menu()"></a>
</body>
</html>
