<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Mad Libs - TITLE GOES HERE</title><style>*{margin:0;padding:0;}body, html{height:100%;}body{font-family:arial;}input, button{display:block;padding:5px;margin-top:10px;border:2px #000 solid;border-radius:3px;}input:focus{outline:none;border-color:lightblue;}.container{padding:20px;}.divider{border-bottom:2px #000 solid;padding-bottom:20px;margin-bottom:20px;}.center{text-align:center;}.result{display:none;}</style></head><body><div class="container"><div class="questions"><h1 class="divider center">TITLE GOES HERE</h1>INPUTS GO HERE<button id="finish">Go!</button></div><div class="result"><h1 class="divider center">TITLE GOES HERE</h1><h3 id="result"></h3></div></div><script>function finishLib(){document.getElementById("result").innerHTML="";var elements = document.getElementsByTagName("input"),i;for(var i=0; i<elements.length; i++){if(!/\S/.test(elements[i].value)){for(var e=0; e < elements.length;e++){if(!/\S/.test(elements[e].value)){elements[e].style.borderColor = "red";}else{elements[e].style.borderColor = "black";}} return;}document.getElementById("result").innerHTML += elements[i].value;}document.getElementsByClassName("questions")[0].style.display = "none";document.getElementsByClassName("result")[0].style.display = "block";}document.getElementById("finish").addEventListener("click", () => {finishLib();});</script></body></html>
