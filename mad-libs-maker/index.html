<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Libs Maker - Create Digital Mad Libs</title>
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="jquery-ui.min.css">
</head>

<body>
  <div class="container">
    <div class="add-buttons divider">
      <button id="addtext"><i class="ui-icon ui-icon-plus"></i> Add a text section</button>
      <button id="addinput"><i class="ui-icon ui-icon-plus"></i> Add an input</button>
      <button id="download"><i class="ui-icon ui-icon-arrowstop-1-s"></i> Download</button>
    </div>
    <div class="project-view">
      <h1>Project View</h1>
      <h3 class="divider" id="tapclick">(Double-Click Items To Modify)</h3>
      <div id="elements">
      </div>
    </div>
    <div class="dialogs">
      <div id="newinput">
        <label>
          Type:
          <input id="newinputvalue" placeholder="Noun, Verb, Etc.">
        </label>
      </div>
      <div id="newtext">
        <label>
          Text:
          <input id="newtextvalue" placeholder="&quot;Went to the store&quot;">
        </label>
      </div>
      <div id="build">
        <label>
          Title:
          <input id="buildtitlevalue" placeholder="&quot;The True Easter Bunny&quot;">
        </label></div>
        <div id="edit">
          <label>
            Edit:
            <input id="editvalue" placeholder="Skit =&gt; Skip">
          </label></div>
    </div>
  </div>
  <script src="jquery.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="master.js" type="text/javascript"></script>
</body>

</html>
