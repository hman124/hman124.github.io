<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Libs Maker - Create Digital Mad Libs</title>
  <link rel="stylesheet" href="assets/css/master.min.css">
  <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
</head>

<body>
  <div class="container">
    <div class="title divider">
      <h1>Mad Libs Maker</h1>
    </div>
    <div class="add-buttons divider">
      <h2>Controls:</h2>
      <button id="addtext"><i class="ui-icon ui-icon-plus"></i> Add a text section</button>
      <button id="addinput"><i class="ui-icon ui-icon-plus"></i> Add an input</button>
      <button id="download"><i class="ui-icon ui-icon-arrowstop-1-s"></i> Download</button>
    </div>
    <div class="project-view">
      <h2>Project View:</h2>
      <h4 class="divider" id="tapclick">(Double-Click Items To Modify)</h3>
        <div id="elements">
          <i class="faded">The Project View is empty. Add a text section or input to get started....</i>
        </div>
    </div>
    <div class="dialogs">
      <div id="newinput">
        <label>
          Type:
          <input id="newinputvalue" placeholder="Noun, Verb, Etc.">
        </label>
      </div>
      <div id="newtext">
        <label>
          Text:
          <input id="newtextvalue" placeholder="">
        </label>
      </div>
      <div id="build">
        <label>
          Title:
          <input id="buildtitlevalue" placeholder="My Mad Lib">
        </label></div>
      <div id="edit">
        <label>
          Edit:
          <input id="editvalue" placeholder="This item will be deleted">
        </label>
        <label>
          Type:
          <select id="type">
            <option id="text" value="text">Text</option>
            <option id="input" value="input">Input</option>
          </select>
        </label></div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery-ui.min.js"></script>
  <script src="assets/js/master.min.js" type="text/javascript"></script>
</body>

</html>
