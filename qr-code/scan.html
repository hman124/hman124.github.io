<!DOCTYPE html>
<head>
  <html lang="en" dir="ltr">
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Harrison Steed">
   <meta name="description" content="Scan QR Codes And View Their Contents">
  <title>Scan Qr Codes</title>
  <link rel="stylesheet" href="master.css">
  <style>
  ul li{
    list-style: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div>
        <p class="credits tile">Scanner Made With <a href="https://github.com/mebjas/html5-qrcode">html5-qrcode</a></p>
      </div>
      <div class="tile">
        <h1>Input</h1>
        <div id="reader"></div>
      </div>
      <div class="result tile">
        <h1>Output</h1>
        <div id="result"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="html5scanner.min.js"></script>
  <script>
var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gi;
function textToLink(txt) {
  //Turns any urls sent into clickable links with regex
  //Found this at: https://tinyurl.com/y2l8qfhn (Original link was 235 characters long)
  text2 = txt.replace(exp, "<a href='$1'>$1</a>");
  exp2 = /(^|[^\/])(www\.[\S]+(\b|$))/gim;
  text3 = text2.replace(exp2, '$1<a target="_blank" href="http://$2">$2</a>');
  return text3;
}

//function to run when qr code is scanned successfully
    function onScanSuccess(qrCodeMessage) {
      $("#result").html(textToLink(qrCodeMessage));
        html5QrcodeScanner.clear();
    }
    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", {
        fps: 10,`
        qrbox: 250
      });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
