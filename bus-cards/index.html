<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <title>Business Cards</title>
</head>

<body>
  <div class="container">
    <h1 class="divider">Business Cards</h1>
    <div class="form">
      <fieldset class="tile">
        <legend>Create A Business Card</legend>
        <label>
          Your Name<span class="required">*</span>
          <input type="text">
        </label>
        <label>
          Your Company<span class="required">*</span>
          <input type="text">
        </label>
        <label>
          Your Position(s)<span class="required">*</span>
          <input type="text">
        </label>
        <label>
          Form(s) Of Contact<span class="required">*</span>
          <input type="text">
        </label>
        <label>
          Describe What You Do
          <textarea name="name" rows="4" cols="22"></textarea>
        </label>
        <input type="button" value="Create!">
      </fieldset>
    </div>
  </div>
</body>

</html>
