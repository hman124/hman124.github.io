<head>

  <title>Email Sender - Hman124</title>
  <style>
    form * {
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="top-nav">
        <img src="assets/media/bouncing.gif">
    </nav>
    <div id="popup" class="popup">
    </div>
    <h1 class="title">Email Sender</h1>
    <h3 class="heading">Easily send emails to anyone with an email address!</h3>
    <hr>
    <form action="https://api.hman124.ml/tools/email_catch.php" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <br>
      <input type="email" name="email" placeholder="Your Email" required>
      <br>
      <input type="text" name="to" placeholder="Send To" required>
      <br>
      <input type="text" name="subject" placeholder="Subject" required>
      <br>
      <input type="text" name="heading" placeholder="Message Heading (optional)">
      <br>
      <textarea rows="5" cols="22" name="message" placeholder="Message Body (You can use HTML)" required></textarea>
      <br>
      <input type="submit" name="submit" value="Send">
    </form>
  </div>
  <script src="/assets/jquery/js/master.js"></script>
  <script src="/assets/js/inject.js"></script>
</body>
