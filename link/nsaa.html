<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Harrison Steed">
  <meta name="theme-color" content="#4b48f7">
  <meta name="description" content="Custom Loading Screen">
  <meta property="og:site_name" content="Custom Loading Screen at hman124.github.io">
  <meta property="og:image" content="https://hman124.github.io/link/title.png">
  <meta property="og:title" content="Custom Loading Screen">
  <meta property="og:description" content="Create a custom NSAA &quot;Loading screen&quot; for any link">
  <script>
    var o;

    function redirect() {
      window.location.replace("https://discord.gg/8NZh5GN");
    }

    function start() {
      o = setTimeout(redirect, 1000)
    }

    function keypress() {
      var key = event.which || event.keycode;
      if (key == 115) {
        clearInterval(o)
      }
    }
  </script>
  <style>
    #d {
      font-family: arial;
      text-align: center;
      margin-left: auto;
      margin-right: auto;}
      </style>
  <title>NSAA</title>
</head>

<body onkeypress="keypress()" onload="start()" style="background-image:url("stonks.jpg")">
  <div style=" position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.8);"></div>
  <h1 style="text-decoration:none; position:relative; z-index:2; text-align:center; color:white; font-family:arial;">NSAA</h1>
  <hr style="position:relative; z-index:2; color:white;">
  <div id="d"><a href="https://discord.gg/yYpUW8" style="text-decoration: none; z-index:2; position:relative; color:white;">Welcome to the NSAA!</a></div>
</body>

</html>
