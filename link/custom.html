<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Harrison Steed">
  <meta name="theme-color" content="#4b48f7">
  <meta name="description" content="Custom Loading Screen">
  <meta property="og:site_name" content="Custom Loading Screen at hman124.github.io">
  <meta property="og:image" content="https://hman124.github.io/link/title.png">
  <meta property="og:title" content="Custom Loading Screen">
  <meta property="og:description" content="Create a custom &quot;Loading screen&quot; to any link">
  <script>
    var link = window.location.href.split("?link=").pop();
    var read = link.split("&title=").toString();
    var desc = read.split("&description=").toString();
    var img = desc.split("&image=").toString();
    var dec = decodeURI(img);
    var image = dec.split(",")
    var o;

    function redirect() {
      window.location.replace(image[0]);
    }

    function start() {
      document.getElementById("description").innerHTML = image[2];
      document.getElementById("title").innerHTML = image[1];
      document.getElementsByTagName("body")[0].style.backgroundImage = "url(\"" + image[3] + "\")";
      o = setTimeout(redirect, 1000);
    }

    function keypress() {
      var key = event.which || event.keycode;
      if (key == 115) {
        clearTimeout(o);
      }
    }
  </script>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    #text {
      position: absolute;
      top: 0;
      z-index: 2;
      text-align: center;
      width: 100%;
    }

    h1,
    h3 {
      color: white;
      font-family: arial;
    }

    p {
      color: white;
      font-family: arial;
      font-size: 70px;
      margin: 0;
    }

    body {
      background-image: url("stonks.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    #tint {
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
  <title>Custom Link</title>

<body onkeypress="keypress()" onload="start()">
  <div id="tint">
  </div>
  <div id="text">
    <h1 id="title">Loading..........</h1>
    <hr>
    <p id="description">Loading........</p>
  </div>
</body>
</html>
