<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Harrison Steed">
  <meta name="theme-color" content="#4b48f7">
  <meta name="description" content="Custom Loading Screen">
  <meta property="og:site_name" content="Custom Loading Screen at hman124.github.io">
  <meta property="og:image" content="https://hman124.github.io/link/title.png">
  <meta property="og:title" content="Custom Loading Screen">
  <meta property="og:description" content="Create a custom &quot;Loading screen&quot; to any link">
  <title>Create Custom Loading Screen</title>
  <style media="screen">
    h1,
    h3,
    b,
    form {
      font-family: arial;
      text-align: center;
    }

    form {
      border-style: solid;
      width: 300px;
      display: block;
      margin: auto;
      padding: 5px;
      border-width: 1px;
      border-radius: 5px;
    }

    input,
    textarea {
      border-style: solid;
      border-color: black;
      border-radius: 5px;
      display: block;
      margin: auto;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Create Custom Loading Screen</h1>
  <hr>
  <h3>Redirect Url:</h3>
  <input id="url" type="url" autocomplete="off">
  <h3>Title:</h3>
  <input type="text" id="title" autocomplete="off">
  <h3>Description:</h3>
  <input type="text" id="description" autocomplete="off">
  <h3>Background Image Url:</h3>
  <input type="url" id="image" autocomplete="off">
  <input type="button" id="submit" value="Submit">
  <script>
    function copy() {
      var copyText = document.getElementById("myInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      document.getElementById("copy").value = "Copied!";
    }
    document.getElementById('submit').onclick = function() {
      var input = document.getElementById("url");
      var button = document.getElementById('submit');
      if (input.value == "" || !input.value.includes("http")) {
        alert("Make sure you are entering a valid url, containing http://, or https://");
        return;
      }
      input.disabled = true;
      button.disabled = true;
      var link = "https://hman124.github.io/link/custom?link=" + input.value + "&title=" + document.getElementById("title").value + "&description=" + document.getElementById("description").value + "&image=" + document.getElementById("image").value;
      document.getElementsByTagName('body')[0].innerHTML += "<h3>Result:</h3><textarea id=\"myInput\" spellcheck=\"false\" style=\"resize:none;\" rows=\"5\" cols=\"50\">" + link +
        "</textarea><input type=\"button\" onclick=\"copy()\" id=\"copy\" value=\"Copy\"><h3>Optional: Make TinyURL</h3><form action=\"https://tinyurl.com/create.php\" method=\"post\" target=\"_blank\"><br><h3>Link:</h3><b style=\"word-wrap:break-word;\" id=\"preview\"></b><input type=\"hidden\" id=\"ur\" name=\"url\"><h3>Custom Alias (Optional):</h3><input type=\"text\" id=\"alias\" name=\"alias\" placeholder=\"Alias\" maxlength=\"30\"><br><b>May contain letters, numbers, and dashes.</b><input type=\"submit\" name=\"submit\" value=\"Make TinyURL!\"></form>";
      document.getElementById('preview').innerHTML = link;
      document.getElementById('ur').value = link;
    }
  </script>
</body>

</html>
