<html lang="en">
<head>
  <meta charset="UTF-8">
<title>Ping Pong</title>
  <style>
  #pong{
    border-radius:50px
  }
  </style>
</head>
<body>

<canvas id="pong"   width="850" height="650" ></canvas>


  <script>
  const cvs = document.getElementById('pong');
  const cxt = cvs.getContext('2d');
  
  // create user paddle
  const user = {
  x : 0,
  y : cvs.height/2 - 100/2,
  width : 10,
  height : 100,
  color : "white",
  score : 0
  }
  
  
  
  // create com paddle
  const com = {
  x : cvs.width - 10,
  y : cvs.height/2 - 100/2,
  width : 10,
  height : 100,
  color: "white",
  score : 0
  }
  
  // create the ball
  const ball = {
  x : cvs.width/2,
  y : cvs.height/2,
  radius : 20,
  speed : 5,
  velocityX :5,
  velocityY :5,
  color : "white"
  }
  
  // draw rect function
  
  function drawRect(x, y, w, h, color ){
  cxt.fillStyle = color;
  cxt.fillRect(x,y,w,h);
  }
  
  
  // create the net
  const net = {
  x : cvs.width/2 -1,
  y : 0,
  width : 2,
  height : 10,
  color : "white"
  }
  
  // draw the net
  function drawNet(){
  for(let i = 0; i <= cvs.height; i+=15){
  drawRect(net.x, net.y + i, net.width, net.height, net.color);
  }
  }
  
  
  // draw circle function
  
  function drawCircle(x,y,r,color){
  cxt.fillStyle = color;
  cxt.beginPath();
  cxt.arc(x, y, r,0, Math.PI*2, false);
  cxt.closePath();
  cxt.fill();
  }
  
  
  // draw Text
  function drawText(text,x,y,color){
  cxt.fillStyle = color;
  cxt.font = "45px fantasy";
  cxt.fillText(text,x,y);
  }
  
 // render the game
  
  function render(){
  // clear the canvas
  drawRect(0,0, cvs.width, cvs.height, "black");
  
  // draw the net
  drawNet();
  
  // draw score
  drawText(user.score,cvs.width/4,cvs.height/5,"white");
  drawText(com.score,3*cvs.width/4,cvs.height/5,"white");
  
  // draw the user and com paddle
  drawRect(user.x, user.y, user.width, user.height, user.color);
  drawRect(com.x, com.y, com.width, com.height, com.color);
  
  //draw the circle
  drawCircle(ball.x, ball.y, ball.radius, ball.color);
  }
  
  // control the user paddle
  cvs.addEventListener("mousemove",movePaddle);
  
  function movePaddle(evt){
  let rect = cvs.getBoundingClientRect();
  
  user.y = evt.clientY - rect.top - user.height/2;
  }
  // colission detection
  function collision(b,p){
  b.top = b.y - b.radius;
  b.bottom = b.y + b.radius;
  b.left = b.x - b.radius;
  b.right = b.x + b.radius;
  
  p.top = p.y;
  p.bottom = p.y + p.height;
  p.left = p.x;
  p.right = p.x + p.width;
  
  return b.right > p.left && b.bottom > p.top && b.left < p.right && b.top < p.bottom;
  }
  
  //reset ball
  function resetBall(){
  ball.x = cvs.width/2;
  ball.y = cvs.height/2;
  
  ball.speed = 5;
  ball.velocityX = -ball.velocityX;
  }
  
  // update function
  function update(){
  ball.x += ball.velocityX;
  ball.y += ball.velocityY;
  // simple ai
  let computerLevel = 0.1;
  com.y += (ball.y - (com.y + com.height/2)) * computerLevel;
  
  if( ball.y + ball.radius > cvs.height || ball.y - ball.radius < 0){
  ball.velocityY = -ball.velocityY;
  }
  let player  = (ball.x < cvs.width/2) ? user : com;
  if(collision(ball,player)){
 let collidePoint = ball.y - (player.y + player.height/2);
 collidePoint = collidePoint/(player.height/2);
 
 let angleRad = collidePoint * Math.PI/4;
 
 let direction = (ball.x < cvs.width/2) ? 1 : -1;
 
 ball.velocityX = direction * ball.speed * Math.cos(angleRad);
 ball.velocityY =   ball.speed * Math.sin(angleRad);
 
 ball.speed += 0.5;
  }
  if(ball.x - ball.radius < 0){
  com.score++;
  resetBall();
  }else if (ball.x + ball.radius > cvs.width){
  user.score++;
  resetBall();
  }
  }
  //game int
  function game(){
  update()
  render();
  }
  
  //loop
  const framePerSeccond = 50;
  setInterval(game,1000/framePerSeccond);
  </script>
</body>
</html>
